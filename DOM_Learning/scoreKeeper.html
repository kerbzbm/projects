<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" style="text/css" href="scoreKeeper.css">
</head>
<body>
<!-- Live scores that update based on button clicks. -->
    <h1><span id="p1LiveScore" >0</span> to <span id="p2LiveScore">0</span></h1>
<!-- Score to be reached for player to win the game. -->
    <p>Playing to: <span">5</span></p>
<!-- Input field for adjusting score required to win the game. -->
    <input type="number">
<!-- Buttons for incrimenting points for a player. -->
    <button id="p1">Player 1</button>
    <button id="p2">Player 2</button>
<!-- Reset Button -->
    <button id="rst">Reset</button>
<script src="scorekeeper.js"></script>
</body>
</html>
